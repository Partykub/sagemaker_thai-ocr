Global:
  use_gpu: False
  epoch_num: 10
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./output/thai_rec_dev_output/
  save_epoch_step: 2
  eval_batch_step:
    - 0
    - 2000
  cal_metric_during_train: True
  save_inference_dir: None
  use_visualdl: False
  infer_img: None
  character_dict_path: thai-letters/th_dict.txt
  character_type: thai
  max_text_length: 50
  infer_mode: False
  use_space_char: False
  distributed: False
  save_res_path: ./output/rec/predicts_svtr_tiny.txt
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.001
    warmup_epoch: 5
  regularizer:
    name: L2
    factor: 3e-05
Architecture:
  model_type: rec
  algorithm: SVTR_LCNet
  Backbone:
    name: SVTRNet
    img_size:
      - 64
      - 256
    out_char_num: 880
    out_channels: 256
    patch_merging: Conv
    embed_dim:
      - 64
      - 128
      - 256
    depth:
      - 3
      - 6
      - 3
    num_heads:
      - 2
      - 4
      - 8
    mixer:
      - Local
      - Local
      - Local
      - Local
      - Local
      - Local
      - Global
      - Global
      - Global
      - Global
      - Global
      - Global
    local_mixer:
      - [7, 11]
      - [7, 11]
      - [7, 11]
    last_stage: True
    prenorm: False
  Head:
    name: CTCHead
    fc_decay: 1e-05
Loss:
  name: CTCLoss
PostProcess:
  name: CTCLabelDecode
Metric:
  name: RecMetric
  main_indicator: acc
Train:
  dataset:
    name: SimpleDataSet
    data_dir: thai-letters\datasets\converted\train_data_thai_paddleocr_0731_1604/train_data/rec/
    label_file_list:
      - thai-letters\datasets\converted\train_data_thai_paddleocr_0731_1604/train_data/rec/rec_gt_train.txt
    transforms:
      -
        DecodeImage:
          img_mode: BGR
          channel_first: False
      -
        MultiLabelEncode:
      -
        RecResizeImg:
          image_shape:
            - 3
            - 64
            - 256
      -
        KeepKeys:
          keep_keys:
            - image
            - label
            - length
            - valid_ratio
  loader:
    shuffle: True
    batch_size_per_card: 64
    drop_last: True
    num_workers: 4
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: thai-letters\datasets\converted\train_data_thai_paddleocr_0731_1604/train_data/rec/
    label_file_list:
      - thai-letters\datasets\converted\train_data_thai_paddleocr_0731_1604/train_data/rec/rec_gt_val.txt
    transforms:
      -
        DecodeImage:
          img_mode: BGR
          channel_first: False
      -
        MultiLabelEncode:
      -
        RecResizeImg:
          image_shape:
            - 3
            - 64
            - 256
      -
        KeepKeys:
          keep_keys:
            - image
            - label
            - length
            - valid_ratio
  loader:
    shuffle: False
    drop_last: False
    batch_size_per_card: 64
    num_workers: 4
