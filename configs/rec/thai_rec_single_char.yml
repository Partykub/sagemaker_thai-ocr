Global:
  use_gpu: false
  epoch_num: 200
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./models/single_char_thai/
  save_epoch_step: 10
  eval_batch_step: [0, 1000]
  cal_metric_during_train: true
  pretrained_model: 
  checkpoints: 
  save_inference_dir: ./models/single_char_thai/inference/
  use_visualdl: false
  infer_mode: false
  use_space_char: false
  distributed: false
  character_dict_path: ../thai-letters/th_dict_optimized.txt
  character_type: thai
  max_text_length: 1  # SINGLE CHARACTER ONLY
  save_res_path: ./output/rec/single_char_predicts.txt

Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.0005  # Lower learning rate for precision
    warmup_epoch: 10
  regularizer:
    name: L2
    factor: 0.00003

Architecture:
  model_type: rec
  algorithm: CRNN
  Transform:
  Backbone:
    name: MobileNetV3
    scale: 0.5
    model_name: large
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 96
  Head:
    name: CTCHead
    fc_decay: 0.00001

Loss:
  name: CTCLoss

PostProcess:
  name: CTCLabelDecode

Metric:
  name: RecMetric
  main_indicator: acc

Train:
  dataset:
    name: SimpleDataSet
    data_dir: thai-letters/datasets/converted/single_char_data/train_data/rec/
    label_file_list:
    - thai-letters/datasets/converted/single_char_data/train_data/rec/rec_gt_train.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - CTCLabelEncode:
    - RecResizeImg:
        image_shape: [3, 32, 100]
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: true
    batch_size_per_card: 256  # Larger batch for single chars
    drop_last: true
    num_workers: 4

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: thai-letters/datasets/converted/single_char_data/train_data/rec/
    label_file_list:
    - thai-letters/datasets/converted/single_char_data/train_data/rec/rec_gt_val.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - CTCLabelEncode:
    - RecResizeImg:
        image_shape: [3, 32, 100]
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 256
    num_workers: 4
